<html>
	<head>
	    <title>Pull Print App</title>
	    
	    <!-- Xerox Widgets -->
	    <link href="http://127.0.0.1/xrx_widgets/XRXWidgets.css" type="text/css" rel="stylesheet" />
	    <script src="http://127.0.0.1/xrx_widgets/XRXWidgets.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXXmlHandler.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXWebservices.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXSession.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXUtilities.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXPrint.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXDeviceConfig.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXJobManagement.js"></script>		

		<script type="text/javascript" src="PrintHelper.js"></script>
        <script type="text/javascript" src="CommonHelper.js"></script>

		<meta http-equiv="cache-control" content="no-cache" /> 
		
		<script language="JavaScript" type="text/javascript">

		     function init() {
		         document.getElementById('fileUrl').value = getCookie('url');

		         // get session info
		         getSessionInfo();
		     }

		     function back() {
		         window.location.href = "PullPrint.html";
		     }

             // When the Start hard button is pressed
		     function checkKey(e) {
		         if (e.which == 4098) {
		             startPrint();
		         }
		     }

		     document.onkeypress = checkKey;
           
		 </script>
	
	</head>
	<body>
	<form name="PullPrintForm">
	
        <div class="xrx:StatusRegionPanel" id="xrx:StatusRegionPanel">
			<div class="xrx:StatusRegionSR1" id="xrx:StatusRegionSR1">
				Pull Print App v3.5.01
			</div>
			<div class="xrx:StatusRegionSR2" id="xrx:StatusRegionSR2">	</div> 
			<div class="xrx:StatusRegionSR3" id="xrx:StatusRegionSR3"></div>
		</div>
		
		<div class="xrx:ToolBarPanel" style="TEXT-ALIGN:left" id="xrx:ToolBarPanel">
		    <div class="xrx:ToolBarTextLine1" id="xrx:ToolBarTextLine1" style="WIDTH:340px"></div>
		    <div class="xrx:ToolBarTextLine2" id="xrx:ToolBarTextLine2" style="WIDTH:340px"></div>
		    <div class="xrx:ToolBarTextLine3" id="xrx:ToolBarTextLine3"></div>
		    <div class="ToolBarButtons" id="ToolBarButtons">
	            <div style="position: absolute; left: 570px; top: 3px; font-size:18px;">
	    	         <input class="xrx:command" type="button" id="Back" imgsize="90x38" value="Back" onclick="back()" />
	            </div>
	            <div style="position: absolute; left: 670px; top: 3px; font-size:18px;">
	    	         <input class="xrx:command" type="button" id="printFile" imgsize="90x38" value="Print File" onclick="startPrint()" />
	            </div>
		    </div>	
		</div>
	
		<div class="xrx:ProgramAreaPanel" id="xrx:ProgramAreaPanel"  >

			<div style="font-family:arial; font-size:10pt; position:absolute; top:5px; left:0px; width:800px; height:286px;" id="fullpane">
               
                 <!--Job Assembly-->
                 <div style="position: absolute; top: 20px; left: 10px;">Remote file to be printed: <br/>
                      <input disabled type="text" id="fileUrl" name="fileUrl" style="font-family:XeroxSansUI;" value="" size="80" />
	             </div>
                       
                 <div id="colorSelect" style="position: absolute; top: 90px; left: 10px;">
					    
					 <span style="font-weight:bold;font-size:16px;">Color</span><br><br>
					 <select class="xrx:radio" id="color" name="color">
						 <option selected value="Auto">Auto</option>
						 <option value="Color">Color</option>
						 <option value="MonochromeGrayscale">Grayscale</option>     
					 </select>
				 </div>
				
				 <div style="position: absolute; top: 90px; left: 200px;">
					 <span style="font-weight:bold;font-size:16px;">Plex</span><br><br> 
					 <select class="xrx:radio" id="sides" name="sides" >
						 <option selected value="OneSided">1-Sided</option>
						 <option selected value="TwoSided">2-Sided</option>
					 </select>    
				</div>
					    
                <div style="position: absolute; top: 90px; left: 400px;">
					 <span style="font-weight:bold;font-size:16px;">Collation</span><br><br> 
					 <select class="xrx:radio" id="collation" name="collation">
						 <option selected value="Uncollated">Uncollated</option>
						 <option selected value="Collated">Collated</option>
				     </select>
			    </div>         
 
                 <div id="traySelect" style="position: absolute; top: 90px; left: 600px;">
					    
					 <span style="font-weight:bold;font-size:16px;">Paper Tray</span><br><br>
					 <select class="xrx:radio" id="tray" name="tray">
						 <option selected value="Automatic">Automatic</option>
						 <option value="Tray1">Tray 1</option>
						 <option value="Tray2">Tray 2</option>     
					 </select>
				 </div>
				 
             </div>          
	    </div>
    	</form>
        <script>window.onload=init;</script>
	</body>
</html>
