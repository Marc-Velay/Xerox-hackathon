<html>
	<head>
	    <title>Pull Print App</title>
	    
	    <!-- Xerox Widgets -->
		<link href="http://127.0.0.1/xrx_widgets/XRXWidgets.css" type="text/css" rel="stylesheet" />
		<script src="http://127.0.0.1/xrx_widgets/XRXWidgets.js" type="text/javascript"></script>

        <script type="text/javascript" src="../XeroxJavascriptLibrary/XRXXmlHandler.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXWebservices.js"></script>
		<script type="text/javascript" src="../XeroxJavascriptLibrary/XRXSession.js"></script>
		
		<script type="text/javascript" src="ListFiles.js"></script>
        <script type="text/javascript" src="CommonHelper.js"></script>
 <script type="text/javascript" src="version.js"></script>
		<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="no-cache" />
		
       <script type="text/javascript">

           function init() {
               xrx_load_widgets();
           }

           function next() {
               var fileUrl = document.getElementById("fileList").value;
               if (fileUrl) {
                   document.cookie = "url=" + fileUrl;
				   document.cookie = "uid=" + document.getElementById("userid").value;
				   document.cookie = "password=" + document.getElementById("password").value;
                   window.location.href = "PrintFile.html";
               }
               else {
                   alert("Please select a file then press the Next button.");
               }
           }
	    	function SR1Msg(msg) {
			document.getElementById('xrx:StatusRegionSR1').innerHTML = msg;
			}				    
	    </script>
	
	</head>
	<body>
	<form name="PullPrintForm">
	
		<div class="xrx:StatusRegionPanel" id="xrx:StatusRegionPanel">
			<div class="xrx:StatusRegionSR1" id="xrx:StatusRegionSR1">
				<script type="text/javascript">SR1Msg('Pull Print App ' + appversion );</script>
			</div>
			<div class="xrx:StatusRegionSR2" id="xrx:StatusRegionSR2"></div> 
			<div class="xrx:StatusRegionSR3" id="xrx:StatusRegionSR3"></div>
		</div>
		
		<div class="xrx:ToolBarPanel" style="TEXT-ALIGN:left" id="xrx:ToolBarPanel">
			<div class="xrx:ToolBarTextLine1" id="xrx:ToolBarTextLine1" style="WIDTH:340px"></div>
			<div class="xrx:ToolBarTextLine2" id="xrx:ToolBarTextLine2" style="WIDTH:340px"></div>
			<div class="xrx:ToolBarTextLine3" id="xrx:ToolBarTextLine3"></div>
	  	    <div style="position: absolute; left: 470px; top:3px; font-size:18px;">
	    	    <input class="xrx:command" type="button" id="listFilesBtn" imgsize="90x38" value="List Files" onmousedown="listFiles()" />
	        </div>
	  	    <div style="position: absolute; left: 570px; top:3px; font-size:18px;">
	    	    <input class="xrx:command" type="button" id="nextBtn" imgsize="90x38" value="Next" onmousedown="next()" />
	        </div>
	        <div style="position: absolute; left: 670px; top:3px; font-size:18px;">
	    	    <input type="button" class="xrx:command"  imgsize="90x38" value="Exit" onmousedown="javascript:xrxSessionExitApplication('http://127.0.0.1', null)" />
	        </div>
		</div>
	
		<div class="xrx:ProgramAreaPanel" id="xrx:ProgramAreaPanel" >
			<div style="font-family:arial; font-size:10pt; position:absolute; top:5px; left:0px; width:800px; height:286px;" id="fullpane">
			
				<div style="position: absolute; top: 10px; left: 38px;">
					URL: <input type="text" id="url" name="url" class="xrx:keyboardtext" lang="en-us" value="" size="25" />
				</div>

				<div style="position: absolute; top: 50px; left: 20px;">
					User ID: <input type="text" id="userid" name="userid" class="xrx:keyboardtext" lang="en-us" value="" size="25" />
				</div>

				<div style="position: absolute; top: 50px; left: 380px;">
					Password: <input type="password" id="password" name="password" class="xrx:keyboardtext" lang="en-us" value="" size="25" />
				</div>
	        
				<div style="position: absolute; top: 100px; left: 20px;">
					<select class="xrx:select" id="fileList" name="fileList" label="Select File" size="6" width="700" />
				</div>
			</div>
		</div>
		
   </form>
   <script>window.onload=init;</script>
  </body>
</html>
